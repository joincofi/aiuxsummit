<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI UX Summit | Master the Future of Design</title>
    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2245%22 fill=%22%236366f1%22/><text x=%2250%%22 y=%2257%%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22serif%22 font-size=%2255%22 fill=%22white%22>A</text></svg>">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-cream: #FDFBF7;
            --bg-deep-space: #080b1a;
            --ease-elegant: cubic-bezier(0.19, 1, 0.22, 1);
            --ease-out-quint: cubic-bezier(0.23, 1, 0.32, 1);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.8s ease;
            background-color: var(--bg-cream);
            letter-spacing: -0.015em;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.04em;
        }

        .viewport-container {
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
            width: 100%;
            transition: all 0.5s ease;
        }

        .serif {
            font-family: 'Playfair Display', Georgia, serif;
            letter-spacing: -0.01em;
        }

        .serif-italic {
            font-family: 'Playfair Display', Georgia, serif;
            font-style: italic;
            letter-spacing: 0em;
        }

        .space-grotesk {
            font-family: 'Space Grotesk', sans-serif;
        }

        @keyframes fastSlideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-modal-slide-up {
            animation: fastSlideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .gradient-text {
            background: linear-gradient(270deg, #6366f1, #a855f7, #ec4899, #f97316, #eab308, #06b6d4, #6366f1);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 6s ease infinite;
            font-weight: 500;
        }

        @keyframes infiniteScroll {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-50%);
            }
        }

        .scroll-container {
            display: flex;
            width: max-content;
            animation: infiniteScroll 65s linear infinite;
        }

        .theme-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Page load flash — thin top bar sweep */
        @keyframes loadBar {
            from {
                transform: scaleX(0);
                opacity: 1;
            }

            85% {
                transform: scaleX(1);
                opacity: 1;
            }

            to {
                transform: scaleX(1);
                opacity: 0;
            }
        }

        .load-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, #6366f1, #a855f7, #ec4899);
            transform-origin: left;
            transform: scaleX(0);
            animation: loadBar 0.55s cubic-bezier(0.19, 1, 0.22, 1) forwards;
            z-index: 99999;
            pointer-events: none;
        }

        /* Scroll reveal — elements start hidden */
        .reveal,
        .reveal-left,
        .reveal-right,
        .reveal-up {
            opacity: 0;
            will-change: opacity, transform;
            transition: opacity 0.45s cubic-bezier(0.19, 1, 0.22, 1),
                transform 0.45s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .reveal {
            transform: translateY(18px);
        }

        .reveal-left {
            transform: translateX(-24px);
        }

        .reveal-right {
            transform: translateX(24px);
        }

        .reveal-up {
            transform: translateY(-18px);
        }

        .reveal.visible,
        .reveal-left.visible,
        .reveal-right.visible,
        .reveal-up.visible {
            opacity: 1;
            transform: none;
        }

        /* Stagger children */
        .stagger-children>* {
            opacity: 0;
            transform: translateY(14px);
            transition: opacity 0.38s cubic-bezier(0.19, 1, 0.22, 1),
                transform 0.38s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .stagger-children.visible>*:nth-child(1) {
            transition-delay: 0.04s;
        }

        .stagger-children.visible>*:nth-child(2) {
            transition-delay: 0.10s;
        }

        .stagger-children.visible>*:nth-child(3) {
            transition-delay: 0.16s;
        }

        .stagger-children.visible>*:nth-child(4) {
            transition-delay: 0.22s;
        }

        .stagger-children.visible>*:nth-child(5) {
            transition-delay: 0.28s;
        }

        .stagger-children.visible>*:nth-child(6) {
            transition-delay: 0.34s;
        }

        .stagger-children.visible>*:nth-child(7) {
            transition-delay: 0.40s;
        }

        .stagger-children.visible>*:nth-child(8) {
            transition-delay: 0.46s;
        }

        .stagger-children.visible>*:nth-child(9) {
            transition-delay: 0.52s;
        }

        .stagger-children.visible>* {
            opacity: 1;
            transform: none;
        }

        @keyframes arrowSlide {
            from {
                transform: translate(0, 0);
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            to {
                transform: translate(var(--mx), var(--my));
                opacity: 0;
            }
        }

        .animate-arrow {
            animation: arrowSlide 2s linear infinite;
        }

        @keyframes liquid-glow {
            0% {
                box-shadow: 10px -10px 30px rgba(99, 102, 241, 0.4), -10px 10px 25px rgba(168, 85, 247, 0.25);
                border-color: rgba(99, 102, 241, 0.7);
            }

            33% {
                box-shadow: -10px -15px 40px rgba(168, 85, 247, 0.35), 10px 10px 30px rgba(99, 102, 241, 0.35);
                border-color: rgba(168, 85, 247, 0.8);
            }

            66% {
                box-shadow: 15px 10px 35px rgba(99, 102, 241, 0.35), -12px -10px 30px rgba(168, 85, 247, 0.4);
                border-color: rgba(99, 102, 241, 0.8);
            }

            100% {
                box-shadow: 10px -10px 30px rgba(99, 102, 241, 0.4), -10px 10px 25px rgba(168, 85, 247, 0.25);
                border-color: rgba(168, 85, 247, 0.7);
            }
        }

        .animate-active-glow {
            animation: liquid-glow 6s ease-in-out infinite;
        }

        .animate-fade-in {
            opacity: 1;
        }

        @keyframes arrowFlow {
            0% {
                transform: translateX(-20px);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateX(20px);
                opacity: 0;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.2);
            border-radius: 10px;
        }

        /* High-end Noise Texture Overlay */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            content: "";
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.025;
            pointer-events: none;
            z-index: 9999;
            filter: contrast(150%) brightness(100%);
        }

        .dark .noise {
            opacity: 0.015;
            filter: contrast(100%) brightness(100%);
        }

        /* Magnetic Button Effect Utility */
        .magnetic {
            display: inline-block;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .magnetic:hover {
            transform: rotateX(-15deg);
        }

        /* Blueprint Diagram Styles */
        .blueprint {
            position: relative;
            width: 100%;
            height: 120px;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: none;
        }

        .group:hover .blueprint {
            opacity: 1;
        }

        .blueprint svg {
            overflow: visible;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(99, 102, 241, 0.2);
            border-radius: 10px;
        }
    </style>
</head>

<body class="theme-transition">
    <div class="noise"></div>
    <div class="load-bar"></div>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { createPortal: domPortal } = ReactDOM;

        const useScrollReveal = (deps = []) => {
            useEffect(() => {
                const targets = document.querySelectorAll('.reveal, .reveal-left, .reveal-right, .reveal-up, .stagger-children');
                const io = new IntersectionObserver((entries) => {
                    entries.forEach(e => { if (e.isIntersecting) { e.target.classList.add('visible'); io.unobserve(e.target); } });
                }, { threshold: 0.12, rootMargin: '0px 0px -40px 0px' });
                targets.forEach(el => io.observe(el));
                return () => io.disconnect();
            }, deps);
        };

        const StarField = ({ isDark }) => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                let raf, w, h;

                const resize = () => {
                    const rect = canvas.parentElement.getBoundingClientRect();
                    w = canvas.width = rect.width;
                    h = canvas.height = rect.height;
                };

                const dotColor = isDark ? '255,255,255' : '99,102,241';
                const dotAlpha = isDark ? 0.15 : 0.08;
                const dots = Array.from({ length: isDark ? 100 : 60 }, () => ({
                    x: Math.random(),
                    y: Math.random(),
                    r: Math.random() * 0.7 + 0.1,
                    a: (Math.random() * 0.5 + 0.5) * dotAlpha,
                    phase: Math.random() * Math.PI * 2,
                    speed: 0.01 + Math.random() * 0.02
                }));

                let shootingStars = [];
                const createShootingStar = () => {
                    if (shootingStars.length > 2) return;
                    const isPink = Math.random() > 0.5;
                    const angle = (Math.random() * 10 + 20) * (Math.PI / 180);
                    const speed = Math.random() * 8 + 8;

                    const color = isDark
                        ? (isPink ? '255,50,255' : '180,100,255')
                        : (isPink ? '236,72,153' : '99,102,241');

                    shootingStars.push({
                        x: Math.random() * w,
                        y: h + 100,
                        vx: Math.cos(angle) * speed * 0.5,
                        vy: -Math.sin(angle) * speed,
                        len: Math.random() * 250 + 200,
                        color: color,
                        opacity: 1,
                        width: 2.0
                    });
                };

                const animate = () => {
                    ctx.clearRect(0, 0, w, h);

                    dots.forEach(d => {
                        d.phase += d.speed;
                        const twinkle = Math.sin(d.phase) * 0.4 + 0.6;
                        ctx.beginPath();
                        ctx.arc(d.x * w, d.y * h, d.r, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(${dotColor},${d.a * twinkle})`;
                        ctx.fill();
                    });

                    if (isDark && Math.random() < 0.03) createShootingStar();

                    shootingStars = shootingStars.filter(s => s.opacity > 0 && s.x < w + 300 && s.y > -300);
                    shootingStars.forEach(s => {
                        ctx.save();
                        const alpha = isDark ? s.opacity * 1.0 : s.opacity * 0.85;

                        ctx.beginPath();
                        const vLen = Math.sqrt(s.vx * s.vx + s.vy * s.vy);
                        const dx = (s.vx / vLen) * s.len;
                        const dy = (s.vy / vLen) * s.len;

                        const grad = ctx.createLinearGradient(s.x, s.y, s.x - dx, s.y - dy);
                        grad.addColorStop(0, `rgba(${s.color}, ${alpha})`);
                        grad.addColorStop(0.1, `rgba(${s.color}, ${alpha * 0.4})`);
                        grad.addColorStop(1, `rgba(${s.color}, 0)`);

                        ctx.strokeStyle = grad;
                        ctx.lineWidth = s.width;
                        ctx.lineCap = 'butt';

                        ctx.moveTo(s.x, s.y);
                        ctx.lineTo(s.x - dx, s.y - dy);
                        ctx.stroke();

                        ctx.restore();

                        s.x += s.vx;
                        s.y += s.vy;
                        s.opacity -= 0.008;
                    });

                    raf = requestAnimationFrame(animate);
                };

                resize(); animate();
                window.addEventListener('resize', resize);
                return () => { cancelAnimationFrame(raf); window.removeEventListener('resize', resize); };
            }, [isDark]);

            return <canvas ref={canvasRef} style={{ position: 'absolute', top: 0, left: 0, width: '100%', height: '100%', zIndex: 1, pointerEvents: 'none' }} />;
        };

        const CheckIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12" /></svg>
        );

        const MoonIcon = () => (
            <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" /></svg>
        );

        const SunIcon = () => (
            <svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="5" /><line x1="12" y1="1" x2="12" y2="3" /><line x1="12" y1="21" x2="12" y2="23" /><line x1="4.22" y1="4.22" x2="5.64" y2="5.64" /><line x1="18.36" y1="18.36" x2="19.78" y2="19.78" /><line x1="1" y1="12" x2="3" y2="12" /><line x1="21" y1="12" x2="23" y2="12" /><line x1="4.22" y1="19.78" x2="5.64" y2="18.36" /><line x1="18.36" y1="5.64" x2="19.78" y2="4.22" /></svg>
        );

        const StepAnimation = ({ type, isDark }) => {
            const getColor = () => {
                if (type === 'decline') return isDark ? 'text-rose-400' : 'text-rose-500';
                if (type === 'standard') return isDark ? 'text-indigo-400' : 'text-indigo-600';
                return isDark ? 'text-emerald-400' : 'text-emerald-500';
            };

            const getRotation = () => {
                if (type === 'decline') return 'rotate-[45deg]';
                if (type === 'standard') return 'rotate-0';
                return 'rotate-[-45deg]';
            };

            return (
                <div className={`blueprint flex flex-col items-center justify-center gap-1 ${getRotation()}`}>
                    {[0, 1, 2].map((i) => (
                        <div
                            key={i}
                            className={`${getColor()} transition-all duration-1000`}
                            style={{
                                animation: 'arrowFlow 2.5s infinite',
                                animationDelay: `${i * 0.4}s`,
                                opacity: 1
                            }}
                        >
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                                <path d="M5 12h14M12 5l7 7-7 7" />
                            </svg>
                        </div>
                    ))}
                </div>
            );
        };

        const Button = ({ children, onClick, variant = 'primary', className = '', isDark }) => {
            const baseStyles = "relative px-6 sm:px-10 py-3 sm:py-4 rounded-full font-bold uppercase tracking-[0.2em] text-[11px] sm:text-[13px] transition-colors duration-500 flex items-center justify-center overflow-hidden group/btn";
            const variants = {
                primary: isDark ? "bg-white text-black hover:bg-indigo-600 hover:text-white" : "bg-indigo-600 text-white hover:bg-slate-950",
                secondary: isDark ? "bg-white/5 backdrop-blur-md text-white border border-white/10 hover:bg-indigo-600" : "bg-white border border-stone-200 text-stone-900 hover:bg-indigo-600 hover:text-white hover:border-indigo-600"
            };

            return (
                <button onClick={onClick} className={`${baseStyles} ${variants[variant]} ${className}`}>
                    {children}
                </button>
            );
        };

        const CountdownTimer = ({ isDark }) => {
            const TARGET = new Date('2026-03-10T09:00:00');
            const [timeLeft, setTimeLeft] = useState({});
            useEffect(() => {
                const tick = () => {
                    const now = new Date();
                    const diff = TARGET - now;
                    if (diff <= 0) { setTimeLeft({ d: 0, h: 0, m: 0, s: 0 }); return; }
                    setTimeLeft({
                        d: Math.floor(diff / 86400000),
                        h: Math.floor((diff % 86400000) / 3600000),
                        m: Math.floor((diff % 3600000) / 60000),
                        s: Math.floor((diff % 60000) / 1000),
                    });
                };
                tick(); const id = setInterval(tick, 1000);
                return () => clearInterval(id);
            }, []);

            const units = [
                { v: timeLeft.d, label: 'days' },
                { v: timeLeft.h, label: 'hrs' },
                { v: timeLeft.m, label: 'min' },
                { v: timeLeft.s, label: 'sec' },
            ];

            return (
                <div className="flex flex-col items-center mb-10 reveal" style={{ transitionDelay: '0.2s' }}>
                    <div className={`flex items-center gap-3 sm:gap-14 py-4`}>
                        {units.map((u, i) => (
                            <React.Fragment key={`unit-${i}`}>
                                <div className="flex flex-col items-center min-w-[2.5rem] sm:min-w-[4rem]">
                                    <div className={`text-3xl sm:text-6xl space-grotesk font-black tracking-[-0.04em] leading-none ${isDark ? 'text-white' : 'text-slate-950'}`}>
                                        {String(u.v ?? '00').padStart(2, '0')}
                                    </div>
                                    <div className={`text-[8px] sm:text-[10px] font-bold uppercase tracking-[0.05em] mt-3 sm:mt-5 ${isDark ? 'text-indigo-400' : 'text-indigo-600'}`}>{u.label}</div>
                                </div>
                                {i < units.length - 1 && (
                                    <span className={`text-2xl sm:text-4xl font-thin opacity-10 self-center mb-6 sm:mb-10 ${isDark ? 'text-white' : 'text-black'}`}>/</span>
                                )}
                            </React.Fragment>
                        ))}
                    </div>
                </div>
            );
        };

        const PricingModal = ({ isOpen, onClose, isDark }) => {
            if (!isOpen) return null;

            return domPortal(
                <div className={`fixed inset-0 z-[100] flex items-center justify-center p-4 sm:p-6 ${isDark ? 'dark' : ''}`}>
                    <div className={`absolute inset-0 backdrop-blur-md transition-opacity duration-500 ${isDark ? 'bg-slate-950/60' : 'bg-indigo-100/40'}`} style={!isDark ? { background: 'linear-gradient(135deg, rgba(239, 246, 255, 0.5) 0%, rgba(253, 242, 248, 0.5) 50%, rgba(245, 243, 255, 0.5) 100%)' } : {}} onClick={onClose}></div>
                    <div className={`relative w-full max-w-4xl rounded-[40px] shadow-2xl overflow-hidden animate-modal-slide-up flex flex-col theme-transition`} style={{
                        maxHeight: '92vh',
                        background: isDark
                            ? '#0b0e20'
                            : '#ffffff',
                        border: isDark ? '1px solid rgba(255,255,255,0.08)' : '1px solid rgba(99,102,241,0.08)'
                    }}>
                        <div className="absolute inset-0 opacity-40 pointer-events-none" style={{
                            backgroundImage: isDark
                                ? `radial-gradient(at 50% 0%, rgba(99, 102, 241, 0.08) 0px, transparent 60%)`
                                : `radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.08) 0px, transparent 50%),
                                   radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.08) 0px, transparent 50%),
                                   radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.05) 0px, transparent 50%),
                                   radial-gradient(at 0% 100%, rgba(249, 115, 22, 0.05) 0px, transparent 50%)`
                        }}></div>
                        <button onClick={onClose} className={`absolute top-8 right-8 transition-colors z-30 ${isDark ? 'text-white/40 hover:text-white' : 'text-slate-400 hover:text-slate-600'}`}>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>

                        <div className="overflow-y-auto custom-scrollbar">
                            <div className="p-8 sm:p-16">
                                <div className="mb-12">
                                    <p className={`space-grotesk text-[9px] sm:text-[10px] font-bold uppercase tracking-[0.4em] mb-6 ${isDark ? 'text-indigo-400' : 'text-indigo-600'}`}>March 10, 2026 · 11 AM ET · 8 AM PT · 4 PM GMT</p>
                                    <h2 className={`text-5xl sm:text-7xl font-bold tracking-[-0.05em] leading-[0.9] ${isDark ? 'text-white' : 'text-slate-950'}`}>
                                        <span className="serif block">Secure </span>
                                        <span className="serif-italic font-light block">your spot.</span>
                                    </h2>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 sm:gap-8">
                                    {/* Solo Tier */}
                                    <div className={`relative flex flex-col rounded-[32px] p-8 sm:p-10 border transition-all duration-200 ${isDark ? 'bg-[#0e1228] border-white/8 text-white' : 'bg-white border-black text-slate-950'}`}>
