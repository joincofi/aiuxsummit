<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI UX Summit | Master the Future of Design</title>
    <!-- Favicon: coffee cup -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2245%22 fill=%22%237C4A1E%22/><text x=%2250%%22 y=%2259%%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-size=%2254%22>☕</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700&family=Space+Grotesk:wght@300;700&display=swap"

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --bg-cream: #FAF5EE;
            --bg-deep-space: #1A0E07;
            --ease-elegant: cubic-bezier(0.19, 1, 0.22, 1);
            --ease-out-quint: cubic-bezier(0.23, 1, 0.32, 1);
            --coffee-dark:   #7C4A1E;
            --coffee-medium: #C07942;
            --coffee-light:  #E8B87D;
            --coffee-cream:  #FAF5EE;
            --coffee-espresso: #1A0E07;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.8s ease;
            background-color: var(--bg-cream);
            letter-spacing: -0.015em;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.04em;
        }

        .viewport-container {
            position: relative;
            overflow: clip;
            min-height: 100vh;
            width: 100%;
            transition: all 0.5s ease;
        }

        .serif {
            font-family: 'Playfair Display', Georgia, serif;
            letter-spacing: -0.02em;
        }

        .serif-italic {
            font-family: 'Playfair Display', Georgia, serif;
            font-style: italic;
            letter-spacing: -0.01em;
        }

        .space-grotesk {
            font-family: 'Space Grotesk', sans-serif;
        }

        @keyframes fastSlideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-modal-slide-up {
            animation: fastSlideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .gradient-text {
            background: linear-gradient(270deg, #6366f1, #a855f7, #ec4899, #f97316, #eab308, #06b6d4, #6366f1);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 6s ease infinite;
        }

        @keyframes infiniteScroll {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-50%);
            }
        }

        .scroll-container {
            display: flex;
            width: max-content;
            animation: infiniteScroll 120s linear infinite;
        }

        .theme-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Page load flash — thin top bar sweep */
        @keyframes loadBar {
            from {
                transform: scaleX(0);
                opacity: 1;
            }

            85% {
                transform: scaleX(1);
                opacity: 1;
            }

            to {
                transform: scaleX(1);
                opacity: 0;
            }
        }

        .load-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, #7C4A1E, #C07942, #E8A050);
            transform-origin: left;
            transform: scaleX(0);
            animation: loadBar 0.55s cubic-bezier(0.19, 1, 0.22, 1) forwards;
            z-index: 99999;
            pointer-events: none;
        }

        /* Scroll reveal — elements start hidden */
        .reveal,
        .reveal-left,
        .reveal-right,
        .reveal-up {
            opacity: 0;
            will-change: opacity, transform;
            transition: opacity 0.45s cubic-bezier(0.19, 1, 0.22, 1),
                transform 0.45s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .reveal {
            transform: translateY(18px);
        }

        .reveal-left {
            transform: translateX(-24px);
        }

        .reveal-right {
            transform: translateX(24px);
        }

        .reveal-up {
            transform: translateY(-18px);
        }

        .reveal.visible,
        .reveal-left.visible,
        .reveal-right.visible,
        .reveal-up.visible {
            opacity: 1;
            transform: none;
        }

        /* Stagger children */
        .stagger-children>* {
            opacity: 0;
            transform: translateY(14px);
            transition: opacity 0.38s cubic-bezier(0.19, 1, 0.22, 1),
                transform 0.38s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .stagger-children.visible>*:nth-child(1) {
            transition-delay: 0.04s;
        }

        .stagger-children.visible>*:nth-child(2) {
            transition-delay: 0.10s;
        }

        .stagger-children.visible>*:nth-child(3) {
            transition-delay: 0.16s;
        }

        .stagger-children.visible>*:nth-child(4) {
            transition-delay: 0.22s;
        }

        .stagger-children.visible>*:nth-child(5) {
            transition-delay: 0.28s;
        }

        .stagger-children.visible>*:nth-child(6) {
            transition-delay: 0.34s;
        }

        .stagger-children.visible>*:nth-child(7) {
            transition-delay: 0.40s;
        }

        .stagger-children.visible>*:nth-child(8) {
            transition-delay: 0.46s;
        }

        .stagger-children.visible>*:nth-child(9) {
            transition-delay: 0.52s;
        }

        .stagger-children.visible>* {
            opacity: 1;
            transform: none;
        }

        @keyframes arrowSlide {
            from {
                transform: translate(0, 0);
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            to {
                transform: translate(var(--mx), var(--my));
                opacity: 0;
            }
        }

        .animate-arrow {
            animation: arrowSlide 2s linear infinite;
        }

        @keyframes liquid-glow {
            0% {
                box-shadow: 10px -10px 30px rgba(192, 121, 66, 0.45), -10px 10px 25px rgba(232, 160, 80, 0.28);
                border-color: rgba(192, 121, 66, 0.7);
            }

            33% {
                box-shadow: -10px -15px 40px rgba(232, 160, 80, 0.38), 10px 10px 30px rgba(192, 121, 66, 0.38);
                border-color: rgba(232, 160, 80, 0.8);
            }

            66% {
                box-shadow: 15px 10px 35px rgba(192, 121, 66, 0.38), -12px -10px 30px rgba(232, 160, 80, 0.45);
                border-color: rgba(192, 121, 66, 0.8);
            }

            100% {
                box-shadow: 10px -10px 30px rgba(192, 121, 66, 0.45), -10px 10px 25px rgba(232, 160, 80, 0.28);
                border-color: rgba(232, 160, 80, 0.7);
            }
        }

        .animate-active-glow {
            animation: liquid-glow 6s ease-in-out infinite;
        }

        .animate-fade-in {
            opacity: 1;
        }

        @keyframes scrollBounce {
            0%, 100% { transform: translateY(0); opacity: 0.6; }

        @keyframes arrowFlow {
            0% {

                opacity: 1;

            100% {

        /* High-end Noise Texture Overlay */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            content: "";
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.025;
            pointer-events: none;
            z-index: 9999;
            filter: contrast(150%) brightness(100%);
        }

        .dark .noise {
            opacity: 0.015;
            filter: contrast(100%) brightness(100%);

        /* Magnetic Button Effect Utility */
        .magnetic {
            display: inline-block;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            transform-style: preserve-3d;
            perspective: 1000px;

        .magnetic:hover {

        /* Blueprint Diagram Styles */
        .blueprint {
            position: relative;
            width: 100%;
            height: 120px;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: none;
        }

        .group:hover .blueprint {

        }

        .blueprint svg {

        }

        .custom-scrollbar::-webkit-scrollbar {

        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(139, 94, 60, 0.25);
            border-radius: 10px;
        }

        .cv-auto {
            content-visibility: auto;
            contain-intrinsic-size: auto 800px;

        /* ════════════════════════════════════════
           COFFEE THEME — Tailwind indigo overrides
           ════════════════════════════════════════ */
        .text-indigo-950 { color: #2C1A0E !important; }
        .text-indigo-700 { color: #6F3B1E !important; }
        .text-indigo-600 { color: #7C4A1E !important; }
        .text-indigo-500 { color: #9B5E2A !important; }
        .text-indigo-400 { color: #C07942 !important; }
        .text-indigo-300 { color: #D4895A !important; }
        .text-indigo-200 { color: #E8B87D !important; }
        .text-indigo-100 { color: #F5E6D3 !important; }
        .text-indigo-50  { color: #FAF0E6 !important; }

        .bg-indigo-600   { background-color: #7C4A1E !important; }
        .bg-indigo-500   { background-color: #9B5E2A !important; }
        .bg-indigo-100   { background-color: #F5E6D3 !important; }
        .bg-indigo-50    { background-color: #FAF0E6 !important; }

        .border-indigo-600 { border-color: #7C4A1E !important; }

        .hover\:bg-indigo-600:hover  { background-color: #7C4A1E !important; }
        .hover\:bg-indigo-500:hover  { background-color: #9B5E2A !important; }
        .hover\:text-indigo-600:hover { color: #7C4A1E !important; }
        .hover\:text-indigo-400:hover { color: #C07942 !important; }
        .hover\:border-indigo-600:hover { border-color: #7C4A1E !important; }

        /* dark: text-indigo-* — keep css specificity for dark mode context */
        .dark .text-indigo-400 { color: #D4895A !important; }
        .dark .text-indigo-300 { color: #E8B87D !important; }
        .dark .text-indigo-200 { color: #F0C888 !important; }
        .dark .text-indigo-100 { color: #FAE6CC !important; }
        .dark .bg-indigo-500\/20 { background-color: rgba(192,121,66,0.20) !important; }
        .dark .hover\:bg-indigo-600:hover { background-color: #9B5E2A !important; }
        .dark .hover\:bg-indigo-500:hover { background-color: #C07942 !important; }

        /* warm amber for ping indicator */
        .bg-amber-coffee { background-color: #C07942; }

        /* Coffee cup steam animation */
        @keyframes steamRise {
            0%   { transform: translateY(0px) scaleX(1);    opacity: 0; }
            12%  { opacity: 0.55; }
            60%  { opacity: 0.25; transform: translateY(-28px) scaleX(1.15); }
            100% { transform: translateY(-52px) scaleX(0.7); opacity: 0; }

        .steam { animation: steamRise 2.8s ease-in infinite; transform-origin: bottom center; }
        .steam-1 { animation-delay: 0s; }
        .steam-2 { animation-delay: 0.95s; }

<body class="theme-transition">
    <div class="noise"></div>
    <div class="load-bar"></div>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { createPortal: domPortal } = ReactDOM;

        const useScrollReveal = (deps = []) => {
            useEffect(() => {
                const targets = document.querySelectorAll('.reveal, .reveal-left, .reveal-right, .reveal-up, .stagger-children');
                const io = new IntersectionObserver((entries) => {
                    entries.forEach(e => { if (e.isIntersecting) { e.target.classList.add('visible'); io.unobserve(e.target); } });
                }, { threshold: 0.12, rootMargin: '0px 0px -40px 0px' });
                targets.forEach(el => io.observe(el));
                return () => io.disconnect();
            }, deps);
        };

        const StarField = ({ isDark }) => {
            const canvasRef = useRef(null);
            useEffect(() => {
                if (!isDark) return;

                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                let raf, w, h;

                const resize = () => {
                    const dpr = window.devicePixelRatio || 1;
                    const rect = canvas.getBoundingClientRect();
                    w = rect.width;
                    h = rect.height;
                    canvas.width = w * dpr;
                    canvas.height = h * dpr;
                    ctx.scale(dpr, dpr);
                };

                const colors = ['192, 121, 66', '228, 160, 80', '240, 192, 112'];
                const numStars = 600;
                const stars = Array.from({ length: numStars }, () => ({
                    x: Math.random() * 2000 - 1000,
                    y: Math.random() * 2000 - 1000,
                    z: Math.random() * 2000,
                    size: Math.random() * 0.8 + 0.2,
                    opacity: Math.random() * 0.3 + 0.7,
                    color: colors[Math.floor(Math.random() * colors.length)]
                }));

                // Shooting stars array
                let shootingStars = [];
                let lastShootingStarTime = 0;

                const createShootingStar = () => {
                    return {
                        x: Math.random() * w,
                        y: Math.random() * h * 0.5, // Start in upper half
                        length: Math.random() * 80 + 50,
                        speed: Math.random() * 10 + 10,
                        angle: Math.PI / 4 + (Math.random() * 0.2 - 0.1), // Diagonal down-right
                        opacity: 1,
                        color: colors[Math.floor(Math.random() * colors.length)]
                    };
                };

                const animate = (timestamp) => {
                    ctx.clearRect(0, 0, w, h);
                    ctx.globalCompositeOperation = 'lighter';
                    const cx = w / 2;
                    const cy = h / 2;

                    // Draw static stars (no z movement)
                    stars.forEach(s => {
                        // Optional: subtle twinkling
                        const twinkle = Math.sin(timestamp * 0.002 + s.x) * 0.2;
                        
                        const k = 500 / s.z;
                        const px = s.x * k + cx;
                        const py = s.y * k + cy;
                        
                        if (px >= 0 && px <= w && py >= 0 && py <= h) {
                            const size = (1 - s.z / 2000) * 2.0 * s.size * k * 0.3;
                            const opacity = Math.max(0, Math.min(1, (1 - s.z / 2000) * s.opacity * 1.5 + twinkle));
                            
                            ctx.beginPath();
                            ctx.arc(px, py, Math.max(0, size), 0, Math.PI * 2);
                            ctx.fillStyle = `rgba(${s.color}, ${opacity})`;
                            ctx.fill();
                        }
                    });

                    // Handle shooting stars
                    if (timestamp - lastShootingStarTime > 2000 + Math.random() * 3000) { // Every 2-5 seconds
                        shootingStars.push(createShootingStar());
                        lastShootingStarTime = timestamp;
                    }

                    // Update and draw shooting stars
                    for (let i = shootingStars.length - 1; i >= 0; i--) {
                        const s = shootingStars[i];
                        
                        // Update position
                        s.x += Math.cos(s.angle) * s.speed;
                        s.y += Math.sin(s.angle) * s.speed;
                        s.opacity -= 0.015; // Fade out

                        // Draw trail
                        const tailX = s.x - Math.cos(s.angle) * s.length;
                        const tailY = s.y - Math.sin(s.angle) * s.length;

                        const gradient = ctx.createLinearGradient(s.x, s.y, tailX, tailY);
                        gradient.addColorStop(0, `rgba(${s.color}, ${s.opacity})`);
                        gradient.addColorStop(1, `rgba(${s.color}, 0)`);

                        ctx.beginPath();
                        ctx.moveTo(s.x, s.y);
                        ctx.lineTo(tailX, tailY);
                        ctx.strokeStyle = gradient;
                        ctx.lineWidth = 2;
                        ctx.lineCap = 'round';
                        ctx.stroke();

                        // Remove if faded out or off screen
                        if (s.opacity <= 0 || s.x > w || s.y > h) {
                            shootingStars.splice(i, 1);
                        }
                    }

                    raf = requestAnimationFrame(animate);
                };

                resize();
                raf = requestAnimationFrame(animate);
                window.addEventListener('resize', resize);
                return () => { cancelAnimationFrame(raf); window.removeEventListener('resize', resize); };
            }, [isDark]);

            return isDark ? <canvas ref={canvasRef} style={{ position: 'absolute', top: 0, left: 0, width: '100%', height: '100%', zIndex: 1, pointerEvents: 'none', opacity: 0.9 }} /> : null;
        };

        const ScrollHint = ({ isDark, scrolled }) => (
            <div
                style={{
                    position: 'fixed',
                    bottom: '2rem',
                    left: '50%',
                    transform: 'translateX(-50%)',
                    zIndex: 40,
                    opacity: scrolled ? 0 : 1,
                    transition: 'opacity 0.6s ease',
                    pointerEvents: 'none',
                    display: 'flex',
                    flexDirection: 'column',
                    alignItems: 'center',
                    gap: '6px',
                }}
            >
                <svg
                    width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke={isDark ? 'rgba(255,255,255,0.3)' : 'rgba(0,0,0,0.25)'}
                    strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"
                    style={{ animation: 'scrollBounce 1.8s ease-in-out infinite' }}
                >
                    <polyline points="6 9 12 15 18 9" />
                </svg>
            </div>
        );

        const CheckIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12" /></svg>
        );

        const MoonIcon = () => (
            <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" /></svg>
        );

        const SunIcon = () => (
            <svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="5" /><line x1="12" y1="1" x2="12" y2="3" /><line x1="12" y1="21" x2="12" y2="23" /><line x1="4.22" y1="4.22" x2="5.64" y2="5.64" /><line x1="18.36" y1="18.36" x2="19.78" y2="19.78" /><line x1="1" y1="12" x2="3" y2="12" /><line x1="21" y1="12" x2="23" y2="12" /><line x1="4.22" y1="19.78" x2="5.64" y2="18.36" /><line x1="18.36" y1="5.64" x2="19.78" y2="4.22" /></svg>
        );

        const StepAnimation = ({ type, isDark }) => {
            const getColor = () => {
                if (type === 'decline') return isDark ? 'text-rose-400' : 'text-rose-500';
                if (type === 'standard') return isDark ? 'text-amber-400' : 'text-amber-700';
                return isDark ? 'text-amber-300' : 'text-amber-600';
            };

            const getRotation = () => {
                if (type === 'decline') return 'rotate-[45deg]';
                if (type === 'standard') return 'rotate-0';
                return 'rotate-[-45deg]';
            };

            return (
                <div className={`blueprint flex flex-col items-center justify-center gap-1 ${getRotation()}`}>
                    {[0, 1, 2].map((i) => (
                        <div
                            key={i}
                            className={`${getColor()} transition-all duration-1000`}
                            style={{
                                animation: 'arrowFlow 2.5s infinite',
                                animationDelay: `${i * 0.4}s`,
                                opacity: 1
                            }}
                        >
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                                <path d="M5 12h14M12 5l7 7-7 7" />
                            </svg>
                        </div>
                    ))}
                </div>
            );
        };

        const Button = ({ children, onClick, variant = 'primary', className = '', isDark }) => {
            const baseStyles = "relative px-6 sm:px-10 py-3 sm:py-4 rounded-full font-bold uppercase tracking-[0.2em] text-[11px] sm:text-[13px] flex items-center justify-center overflow-hidden";
            const [hovered, setHovered] = React.useState(false);

            const getStyle = () => {
                if (variant === 'primary') {
                    if (isDark) return { backgroundColor: hovered ? '#9B5E2A' : '#ffffff', color: hovered ? '#ffffff' : '#1C1008', transition: 'all 0.4s ease' };
                    return { backgroundColor: hovered ? '#9B5E2A' : '#7C4A1E', color: '#ffffff', transition: 'all 0.4s ease' };
                }
                if (isDark) return { backgroundColor: hovered ? '#9B5E2A' : 'rgba(255,255,255,0.06)', color: '#ffffff', border: '1px solid rgba(255,255,255,0.1)', backdropFilter: 'blur(12px)', transition: 'all 0.4s ease' };
                return { backgroundColor: hovered ? '#7C4A1E' : '#ffffff', color: hovered ? '#ffffff' : '#1C1008', border: '1px solid rgba(139,69,19,0.2)', transition: 'all 0.4s ease' };
            };

            return (
                <button
                    onClick={onClick}
                    className={`${baseStyles} ${className}`}
                    style={getStyle()}
                    onMouseEnter={() => setHovered(true)}
                    onMouseLeave={() => setHovered(false)}
                >
                    {children}
                </button>
            );
