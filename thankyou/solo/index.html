    <style>
        :root {
            --bg-cream: #F2EDE6;
            --coffee-medium: #C4714F;
            --coffee-dark: #7C4A1E;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-cream);
            color: #1A0800;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.015em;
            overflow-x: hidden;
        }
        .serif { font-family: 'Playfair Display', Georgia, serif; letter-spacing: -0.02em; }
        .serif-italic { font-family: 'Playfair Display', Georgia, serif; font-style: italic; letter-spacing: -0.01em; }

        /* Load bar */
        .load-bar {
            position: fixed; top: 0; left: 0; width: 100%; height: 1px;
            background: linear-gradient(90deg, #C4714F, #A35A35, #C4714F);
            transform-origin: left; animation: loadBar 1.2s cubic-bezier(0.19,1,0.22,1) forwards;
        }
        @keyframes loadBar {
            from { transform: scaleX(0); opacity: 1; }
            85% { transform: scaleX(1); opacity: 1; }
            to { transform: scaleX(1); opacity: 0; }
        }

        /* Nav */
        nav {
            position: fixed; top: 16px; left: 50%; transform: translateX(-50%);
            z-index: 100; display: flex; align-items: center; justify-content: center;
            padding: 10px 20px; border-radius: 100px;
            background: rgba(242,237,230,0.85); backdrop-filter: blur(20px);
            border: 1px solid rgba(196,113,79,0.18);
            box-shadow: 0 8px 32px rgba(139,69,19,0.08);
            text-decoration: none; color: inherit;
            gap: 4px;
        }
        nav:hover { opacity: 0.7; }
        nav span { font-size: 14px; }

        /* Main content */
        main {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center; padding: 120px 24px 60px;
        }

        /* Checkmark */
        .check {
            width: 56px; height: 56px; border-radius: 50%;
            background: rgba(196,113,79,0.12);
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 32px;
            animation: fadeUp 0.6s cubic-bezier(0.19,1,0.22,1) both;
        }
        .check svg { width: 24px; height: 24px; stroke: var(--coffee-medium); }

        h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: clamp(4rem, 12vw, 9rem);
            font-weight: 900;
            letter-spacing: -0.04em;
            line-height: 0.9;
            color: #1A0800;
            margin-bottom: 28px;
            animation: fadeUp 0.6s 0.1s cubic-bezier(0.19,1,0.22,1) both;
        }
        p {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            font-weight: 400;
            color: rgba(26,8,0,0.55);
            max-width: 380px;
            line-height: 1.6;
            letter-spacing: -0.01em;
            animation: fadeUp 0.6s 0.2s cubic-bezier(0.19,1,0.22,1) both;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        footer {
            padding: 24px;
            border-top: 1px solid rgba(196,113,79,0.1);
            display: flex; flex-direction: column;

        footer .copy { font-size: 13px; font-weight: 500; color: rgba(26,8,0,0.6); }
